<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
	<div class="container">
    <h1 class="my-8">Pomodoro Clock</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 id="break-label" class="text-center">Break Length</h4>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <button id="break-decrement" class="btn btn-outline-light mr-2">-</button>
                  <span id="break-length" class="align-self-center px-2"></span>
                  <button id="break-increment" class="btn btn-outline-light ml-2">+</button>
                </div>
              </div>
            </div>
          </div>
    
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 id="session-label" class="text-center">Session Length</h4>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <button id="session-decrement" class="btn btn-outline-light mr-2">-</button>
                  <span id="session-length" class="align-self-center  px-2"></span>
                  <button id="session-increment" class="btn btn-outline-light ml-2">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card w-100">
              <div class="card-header">
                <h4 id="timer-label" class="text-center">Session</h4>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <div id="time-left" class="align-self-center"></div>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-flex justify-content-center">
                  <button id="start_stop" class="btn btn-outline-light mr-2">Start/Stop</button>
                  <button id="reset" class="btn btn-outline-light ms-2">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <audio id="beep">
        <source src="alarm.mp3" type="audio/mpeg">
      </audio>
    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
